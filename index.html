<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script defer src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">To Do List</h1>
    </header>
    <main>
      <div class="containerInput">
        <input type="text" name="itemInputListName" id="itemInputList" placeholder="Add your task" maxlength="25">
        <button type="button" id="buttonAddInputItem">Add</button>
      </div>
      <div id="containerItemsList">
      </div>
    </main>
  </div>
</body>
</html>
